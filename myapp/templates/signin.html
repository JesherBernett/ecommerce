<html>
    <head><title>
        Sign in
    </title></head>
    <body>
        <form method="post" action="/signin/">
           {% csrf_token %}
            Enter your username <input type="text" name="u_name" value="u_name"> <br>
            Enter your password    <input type="password" name="password" value="password">  <br>
            Enter your Full name   <input type="text" name="full_name" value="full_name"><br>  
            Enter your address <textarea name="address" value="address" rows="10" cols="10"> Enter your address here</textarea><br>
            Enter your age    <input type="number" name="age" value="age"><br><br>
            
            <input type="submit" name="submit" value="submit"><br>
            <input type="reset" name="reset" value="reset"> 
        </form>
    </body>
</html>
